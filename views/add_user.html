<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sector Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header Start -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Sector Management System</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"> <i class="fas fa-angle-double-left"></i> All Users</a>
                    </div>
                </div>

                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light"> Use the below form to add a new worker</span>
                </div>

                <!-- form handeling -->
                    <form method="POST" id="update_user">
                        <div class="new-user">
                            <div class="form-group">
                                <label for="name" class="text-dark">Name</label>
                                <input type="hidden" name="id" value="">
                                <input type="text" name="name" value="" placeholder="Siam">
                            </div>
                            <div class="form-group">
                                <label for="name" class="text-dark">Email</label>
                                <input type="text" name="email" value="" placeholder="user@gmail.com">
                            </div>

                            <div class="wrapper sector">
                                <div>
                                    <h3 class="sector-title">Choose your Sector-</h3>
                                </div>
                                <div class="select-btn">
                                  <span class="items-heading">Sectors</span>
                                  <i class="fas fa-caret-down"></i>
                                </div>
                                <div class="content">
                                  <div class="search">
                                    <i class="fa-thin fa-magnifying-glass"></i>
                                    <input spellcheck="false" type="text" placeholder="Search">
                                  </div>
                                  <ul class="options"></ul>
                                </div>
                              </div>
                    
                            <div class="form-group">
                                <label for="name" class="text-dark">Gender</label>
                                <div class="radio inline">
                                    <input type="radio" id="radio-2" name="gender" value="Male">
                                    <label for="radio-2" class="radio-label">Male</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" id="radio-3" name="gender" value="Female">
                                    <label for="radio-3" class="radio-label">Female</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="name" class="text-dark">Terms & Conditions</label>
                                <div class="radio inline">
                                    <input type="radio" id="radio-4" name="terms & conditions" value="Agree">
                                    <label for="radio-4" class="radio-label">Agree</label>
                                </div>
                                <div class="radio inline">
                                    <input type="radio" id="radio-5" name="terms & conditions" value="Disagree">
                                    <label for="radio-5" class="radio-label">Disagree</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </form>

                <!-- form handeling -->
            </div>
        </main>
    <!-- main section -->

    <script src="../assets/js/script.js"></script>
</body>
</html>
